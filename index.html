<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        body {
            padding: 30px;
            background-image: url('https://www.shutterstock.com/image-illustration/creative-polygonal-circuit-banking-hologram-600nw-2447847627.jpg'); /* Your background image */
            background-repeat: no-repeat;
            background-size: cover;
            backdrop-filter: blur(8px); /* Background blur */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        header {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .inner {
            margin-top: -20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
        }

        .services {
            max-width: 300px;
            text-align: left;
        }

        .services h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
        }

        .services ul {
            list-style: none;
        }

        .services li {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        nav {
            width: 300px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav li:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        nav li a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
        }

        footer {
            text-align: center;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .inner {
                flex-direction: column; /* Stack elements vertically */
                gap: 30px;
            }

            .services, nav {
                width: 100%;
                text-align: center;
            }

            .services h2 {
                font-size: 1.8rem;
            }

            .services li {
                font-size: 1.1rem;
            }

            nav li {
                font-size: 1rem;
                padding: 10px 15px;
            }

            footer {
                font-size: 14px;
                padding: 15px;
            }

            header {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ONLINE BANKING</h1>
    </header>

    <div class="inner">
        <section class="services">
            <h2>Our Services</h2>
            <ul>
                <li>Balance Enquiry</li>
                <li>Transactions</li>
                <li>Deposit</li>
                <li>Withdrawal</li>
                <li>Money Transfer</li>
            </ul>
        </section>

        <nav>
            <ul>
                <li><a href="login.jsp">Login</a></li>
                <li><a href="signup.jsp">Create a New Account</a></li>
            </ul>
        </nav>
    </div>

    <footer>
        <p>&copy; 2024 Online Banking System. All Rights Reserved By Raj Kumar.</p>
    </footer>

</body>
</html>
